<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>kimuwaipuAR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <a-assets>
            <a-asset-item id="kimua" src="kimuwaipu.gltf"></a-asset-item>
              </a-assets>
      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="kimu" type="pattern" url="2.patt">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-light type="ambient" color="#ffffff"></a-light>
   　　<a-light type="point" intensity="2" position="0 0 0"></a-light>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
